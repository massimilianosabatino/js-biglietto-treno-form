<!DOCTYPE html>
<html lang="It">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <!-- Riquadro inserimento dati -->
        <div id="ticket-data" class="card rounded">
            <form action="get">
                <div class="container-form">
                    <div class="row justify-center">
                        <div id="user-name-form" class="col">
                            <label for="user-name">Nome Cognome</label>
                            <input type="text" id="user-name" name="user-name">
                        </div>
                        <div id="km-form" class="col">
                            <label for="km">Km da percorrere</label>
                            <input type="number" id="km" name="km">
                        </div>
                        <div id="age-form" class="col">
                            <label for="age">Fascia d'et√†</label>
                            <select name="age" id="age">
                                <option value="normal">Maggiorenne</option>
                                <option value="minor">Minorenne</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div id="button-set" class="row justify-center">
                        <button id="calculate" type="button">Genera</button>
                        <button id="cancel" type="reset">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /Riquadro inserimento dati -->
        <!-- Riquadro riepilogo -->
        <div id="control" class="hide show">
            <h2>Il tuo biglietto</h2>
            <div id="ticket-details" class="card rounded">
                <h3>Dettagli passeggeri</h3>
                <div class="row">
                    <div class="col">
                        <h4>Nome passeggero</h4>
                        <div id="user-name-ticket"></div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h4>Offerta</h4>
                                <div id="offert"></div>
                            </div>
                            <div class="col">
                                <h4>Carrozza</h4>
                                <div id="car"></div>
                            </div>
                            <div class="col">
                                <h4>Codice CP</h4>
                                <div id="cp"></div>
                            </div>
                            <div class="col">
                                <h4>Costo biglietto</h4>
                                <div id="ticket-price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Riquadro riepilogo -->
    </div>





    
    <script src="js/main.js"></script>
</body>
</html>
